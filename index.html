<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Şans Havuzu</title>
</head>
<body>
    
    <div class="container">
        <h1>Şans Havuzu</h1>
        <h3>Şans havuzunu seçeneklerin ile doldur, ekleme işlemin tamamlandıktan sonra "enter" a bas ve şansına ne geldiğine bak!</h3>
        
        <div class="text">
            <textarea id="txtArea" placeholder="Seçenekleri buraya girin..."></textarea>
            <small class=" isaret"><i class="fa-solid fa-thumbs-up"></i></small> 
        </div>

        <ul class="secenekler" id="liste"> </ul>

        <small>
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            Yazdığınız her seçeneğin arasına virgül(",") ekleyiniz
         </small>
    </div>



    <script src="app.js"></script>
</body>
</html>
